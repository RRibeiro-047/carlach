<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Carlach Detailing - Sistema de Agendamentos</title>
    <meta name="description" content="Sistema profissional de gerenciamento de agendamentos para estética automotiva" />
    <meta name="author" content="Carlach Detailing" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Carlach Detailing - Sistema de Agendamentos" />
    <meta property="og:description" content="Sistema profissional de gerenciamento de agendamentos para estética automotiva" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:url" content="https://seusite.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Carlach Detailing - Sistema de Agendamentos" />
    <meta name="twitter:description" content="Sistema profissional de gerenciamento de agendamentos para estética automotiva" />
    <meta name="twitter:image" content="/images/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>

  <body>
    <div id="app-loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    
    <!-- Main script (defer for better performance) -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Hide loading spinner when app is loaded
      window.addEventListener('DOMContentLoaded', () => {
        const loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      });
    </script>
    
    <!-- Google Analytics (opcional) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-GA-ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR-GA-ID');
    </script>
  </body>
</html>
